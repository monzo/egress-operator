name: Go
on: [pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        curl -sL https://go.kubebuilder.io/dl/2.2.0/linux/amd64 | tar -xz -C /tmp/
        sudo mv /tmp/kubebuilder_2.2.0_linux_amd64 /usr/local/kubebuilder

    - name: Build
      run: go build -v .

    - name: Build CoreDNS plugin
      run: cd coredns-plugin && go build -v ./cmd

    - name: Test
      run: go test ./... -ginkgo.v -v
